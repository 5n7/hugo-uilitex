{{ $config := .Site.Data.config }}

<section id="contact" class="align-items-center d-flex" style="height: 100vh;">
  <div class="container">
    <h2 class="heading mb-3">Contact</h2>

    <div class="text-success my-3">
      {{ $config.message }}
    </div>

    <form action="https://formspree.io/{{ $config.email }}" method="post">
      <div class="form-row">
        <div class="col-12 col-lg-6 col-md-6 col-xl-6 mb-3">
          <label>Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            placeholder="Name"
          />
        </div>
        <div class="col-12 col-lg-6 col-md-6 col-xl-6 mb-3">
          <label>Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Email"
          />
        </div>
      </div>

      <div class="form-group">
        <label>Message</label>
        <textarea
          type="text"
          name="message"
          class="form-control"
          placeholder="Message"
          rows="4"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
  </div>
</section>
