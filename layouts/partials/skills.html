{{ $skills := .Site.Data.skills }}

<section id="skills" class="blue">
  <h2 class="heading">{{ $skills.title }}</h2>

  {{ range $_, $skills := $skills.skills }}
  <h4>{{ $skills.name }}</h4>

  {{ range $_, $skill := $skills.skills }}
  <div class="skill">
    <span class="h6">
      <i class="{{ $skill.icon }} mr-1"></i>
      {{ $skill.name }}
    </span>
    <div class="progress">
      <div
        class="bg-pink progress-bar"
        role="progressbar"
        style="width: {{ $skill.point }}%"
        aria-valuenow="10"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
  </div>
  {{ end }} {{ end }}
</section>
